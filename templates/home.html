<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Usage Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgb(230, 78, 103), rgb(172, 88, 245));
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 10px;
            position: relative;
            overflow: hidden;
            border-color: black;
            border-radius: 10px;
        }

        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 10px;
            background: linear-gradient(45deg, rgb(244, 41, 58), rgb(106, 51, 235), rgb(244, 41, 58), rgb(106, 51, 235));
            background-size: 400% 400%;
            animation: rotateHighlight 3s linear infinite;
            z-index: -1;
            box-shadow: 0 0 15px 5px rgba(62, 100, 255, 0.8), 0 0 15px 5px rgba(255, 99, 161, 0.8); /* Glow effect */
        }

        @keyframes rotateHighlight {
            0% {
                transform: rotate(0deg);
                background-position: 0% 50%;
            }
            100% {
                transform: rotate(360deg);
                background-position: 100% 50%;
            }
        }

        .jumbotron {
            background: #efccf7;
            color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .jumbotron h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #333;
        }

        .jumbotron p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: black;
        }

        .jumbotron .btn-custom {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            text-transform: uppercase;
            margin: 10px; 
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(145deg, rgb(164, 90, 234), rgb(245, 147, 158), rgb(164, 90, 234));
            color: white;
        }

        .btn-success {
            background: linear-gradient(145deg, rgb(164, 90, 234), rgb(237, 130, 142), rgb(164, 90, 234));
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(125, 67, 0, 0.3);
        }


        .row {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .col-md-4 {
            flex-basis: 30%;
            text-align: center;
            margin: 10px;
        }

        @media (max-width: 768px) {
            .jumbotron {
                padding: 40px;
            }

            .jumbotron h1 {
                font-size: 2rem;
            }

            .jumbotron p {
                font-size: 1rem;
            }

            .col-md-4 {
                flex-basis: 45%;
                margin: 10px 0;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }

            .jumbotron {
                padding: 30px;
            }

            .jumbotron h1 {
                font-size: 1.8rem;
            }

            .jumbotron p {
                font-size: 1rem;
            }

            .col-md-4 {
                flex-basis: 80%;
                margin: 10px 0;
            }

            .btn-custom {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Productivity Tracker!</h1>
            <p>A smart, intuitive platform that helps you track your productivity like never before!</p>
            <p>Start improving your productivity todayâ€”because every minute counts!</p>
            <div class="row">
                <div class="col-md-4">
                    <a href="{{ url_for('login') }}" class="btn-custom btn-primary">Login</a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('signup') }}" class="btn-custom btn-success">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
